<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#c5a04d",
              "background-light": "#f8fafc",
              "background-dark": "#0f172a",
              "brand-blue": "#1e3a8a",
            },
            fontFamily: {
              display: ["Outfit", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "4px",
            },
          },
        },
      };

<style>
        body {
            font-family: 'Outfit', sans-serif;
        }
        .tab-active {
            border-bottom: 2px solid #c5a04d;
            color: #c5a04d;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
<button class="fixed top-5 right-5 p-2 rounded-full bg-white dark:bg-gray-800 shadow-md text-gray-600 dark:text-gray-300 hover:scale-110 transition-all" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined block dark:hidden">dark_mode</span>
<span class="material-icons-outlined hidden dark:block">light_mode</span>
</button>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<div class="w-full max-w-md bg-white dark:bg-slate-900 shadow-[0_8px_30px_rgb(0,0,0,0.08)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.3)] rounded-lg overflow-hidden border border-gray-100 dark:border-slate-800">
<div class="p-8 sm:p-12">
<div class="text-center mb-10">
<h1 class="text-2xl font-bold tracking-wider flex items-center justify-center gap-2">
<span class="text-brand-blue dark:text-blue-400">NGOC ANH</span>
<span class="text-gray-300 dark:text-gray-600 font-light">|</span>
<span class="text-primary">NHU Y</span>
</h1>
</div>
<div class="flex border-b border-gray-100 dark:border-slate-800 mb-8">
<button class="flex-1 py-3 text-sm font-medium transition-colors tab-active">
                    Đăng nhập
                </button>
<button class="flex-1 py-3 text-sm font-medium text-gray-400 dark:text-gray-500 hover:text-primary transition-colors">
                   <a href="index (9).html">Đăng ký</a> 
                </button>
</div>
<form class="space-y-5" id="loginForm" onsubmit="return validateForm(event)">
<div>
<div class="relative">
<input class="w-full px-4 py-3 bg-transparent border border-gray-200 dark:border-slate-700 rounded focus:ring-1 focus:ring-primary focus:border-primary dark:text-white placeholder-gray-400 transition-all outline-none" id="identifier" name="identifier" placeholder="Email / Số điện thoại" required="" type="text"/>
</div>
<p class="text-xs text-red-500 mt-1 hidden italic" id="identifierError">Vui lòng nhập email @gmail.com hoặc số điện thoại 10 chữ số.</p>
</div>
<div>
<div class="relative">
<input class="w-full px-4 py-3 bg-transparent border border-gray-200 dark:border-slate-700 rounded focus:ring-1 focus:ring-primary focus:border-primary dark:text-white placeholder-gray-400 transition-all outline-none" id="password" name="password" placeholder="Mật khẩu" required="" type="password"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-[#b38f3d] text-white font-bold py-3.5 px-4 rounded transition-colors duration-200 shadow-sm active:scale-[0.99]" type="submit">
                    ĐĂNG NHẬP
                </button>
</form>
<div class="mt-8 text-center text-sm">
<p class="text-gray-600 dark:text-gray-400">
                    Chưa có tài khoản? 
                    <a class="text-brand-blue dark:text-blue-400 font-medium hover:underline ml-1 transition-all" href="#">Đăng ký ngay</a>
</p>
</div>
</div>
</div>
<script>
        function validateForm(event) {
            event.preventDefault();
            const identifier = document.getElementById('identifier').value.trim();
            const errorElement = document.getElementById('identifierError');
            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const phoneRegex = /^[0-9]{10}$/;
            const isValid = emailRegex.test(identifier) || phoneRegex.test(identifier);
            if (!isValid) {
                errorElement.classList.remove('hidden');
                document.getElementById('identifier').classList.add('border-red-500');
                return false;
            } else {
                errorElement.classList.add('hidden');
                document.getElementById('identifier').classList.remove('border-red-500');
                // Show success feedback
                const btn = event.target.querySelector('button[type="submit"]');
                const originalText = btn.innerText;
                btn.innerText = "ĐANG XỬ LÝ...";
                btn.disabled = true;
                btn.classList.add('opacity-80', 'cursor-not-allowed');
                setTimeout(() => {
                    alert('Đăng nhập thành công!');
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');
                }, 1000);
                return true;
            }
        }
        // Live reset of error state
        document.getElementById('identifier').addEventListener('input', function() {
            this.classList.remove('border-red-500');
            document.getElementById('identifierError').classList.add('hidden');
        });
    </script>

</body></html>
